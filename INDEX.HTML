<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Reproductor de Música</title>
</head>
<body>
  <div class="player">
    <div class="song-info">
      <img id="songImage" class="song-image" src="cancion1.jpg" alt="Portada de la canción">
      <p id="songTitle">Besame sin sentir</p>
      <p id="songArtist">Micro TDH</p>
    </div>
    <audio id="audioPlayer" src="cancion1.mp3"></audio>
    <div class="controls">
      <button id="prevButton"><i class="fas fa-backward"></i></button>
      <button id="rewindButton"><i class="fas fa-undo-alt"></i></button>
      <button id="playPauseButton"><i class="fas fa-play"></i></button>
      <button id="stopButton"><i class="fas fa-stop"></i></button>
      <button id="fastForwardButton"><i class="fas fa-redo-alt"></i></button>
      <button id="nextButton"><i class="fas fa-forward"></i></button>
      <button id="volumeUpButton"><i class="fas fa-volume-up"></i></button>
      <button id="volumeDownButton"><i class="fas fa-volume-down"></i></button>
    </div>
    <div class="progress-container">
      <div id="progressBar"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
